        <script>
            var myProfile={

           }
           function hobby_arr() {
    for (let i = 0; i < myProfile.hobbies.length; i++) {

    }
}

            hobby_arr()

                };
            hobby_add("movies")

            function hobby_remove(hobby_new){

            hobby_arr()
     </script>
